name: Pytest

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install Maturin
        run: uv tool install maturin

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest
